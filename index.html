<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Perfil</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Meu Perfil</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="card">
    <img src="/imagem/perfil.jpg" class="card-img-top" alt="Sua Foto">
    <div class="card-body">
      <h5 class="card-title">Ricardo Rodrigues</h5>
      <p class="card-text">Descrição</p>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h2>Habilidades</h2>
  <ul class="list-group">
    <li class="list-group-item">Proativo</li>
    <li class="list-group-item">Criativo</li>
    <li class="list-group-item">Focado</li>
  </ul>
</div>

<div class="container mt-4">
  <h2>Contato</h2>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">© 2023 Ricardo Rodrigues</span>
  </div>
</footer>
